<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Inventario</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-4">
    <h1 class="text-center mb-3">Inventario</h1>

    <!-- FORMULARIO -->
    <div class="card p-3">
        <input id="nombre" class="form-control mb-2" placeholder="Nombre del producto">
        <input id="cantidad" class="form-control mb-2" type="number" placeholder="Cantidad">
        <input id="imagen" class="form-control mb-2" placeholder="URL de imagen (Drive, Dropbox, etc.)">
        <button onclick="agregar()" class="btn btn-primary w-100">Agregar Producto</button>
    </div>

    <hr>

    <!-- TABLA -->
    <table class="table table-bordered table-striped mt-4">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Cantidad</th>
                <th>Imagen</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tabla"></tbody>
    </table>
</div>

<script src="app.js"></script>
</body>
</html>
